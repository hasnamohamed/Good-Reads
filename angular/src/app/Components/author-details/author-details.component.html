<app-spinner *ngIf="isLoading"></app-spinner>

<div class="container mt-5 col-11">
    <div class="row mb-5">
        <img src="https://placar.abril.com.br/wp-content/uploads/2022/09/GettyImages-1242668441.jpg?quality=70&strip=info&w=1280&h=720&crop=1" class="img-fluid col-md-6 col-lg-4" alt="...">
        <div class="col-md-6 col-lg-4">
            <h1>{{author?.name}}</h1>
            <p>{{author?.birth}}</p>
            <p>{{author?.bio}}</p>
        </div>
    </div>
<h1>Author Books</h1>

    <div *ngFor="let book of author_books" class="container border fs-5">
        <div class="row row-book my-4">
            <img src={{book.image}} class="img-fluid col-md-4 col-lg-2" alt="...">
            <div class="col-6 col-md-5 mt-sm-2">
                <p class="my-4">{{book.title}}</p>
                <p>***** 3.2 - 365 ratings<p>
            </div>
            <div class="col-5 col-md-2 mt-sm-2 ms-auto my-auto">
                <select class="form-select form-select-sm my-4">
                    <option value="">Currently read</option>
                    <option value="">Want to read</option>
                    <option value="">Read</option>
                </select>
                <p>*****</p>
            </div>
        </div>
</div>

<div class="col-12 p-3 fs-2 mt-1 text-center d-flex justify-content-center align-items-center" *ngIf="!isLoading">
    <i class="icon fa-solid fa-circle-chevron-left mx-3" (click)="previous()"></i>
    <button type="button" class="btn btn-secondary mx-1 btn-small" *ngFor="let item of numberPages" (click)="getPage(item)">{{item}}</button>
    <i class="icon fa-solid fa-circle-chevron-right mx-3" (click)="next()"></i>
  </div>
</div>
