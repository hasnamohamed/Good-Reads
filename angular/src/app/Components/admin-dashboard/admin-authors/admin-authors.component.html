<section class="site-authors">
  <table class="table table-striped table-hover">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">photo</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Date of Birth</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authorList; let authorNum = index">
        <th scope="row">
          <span>{{authorNum + 1}}</span>
        </th>
        <td class="author-image">
          <img [src]="author.photo">
        </td>
        <td>{{author.firstName}}</td>
        <td>{{author.lastName}}</td>
        <td>{{author.dateOfBirth}}</td>
        <td>
          <div class="action-button">
            <button type="button" class="btn btn-outline-dark" (click)="getAdminAction('add')" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="getAdminAction('edit')" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="getAdminAction('remove')" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>


<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <div [ngSwitch]="adminActions">
            <div *ngSwitchCase='"add"'>
              add author
            </div>
            <div *ngSwitchCase='"edit"'>
              edit author
            </div>
            <div *ngSwitchCase='"remove"'>
              remove author
            </div>
          </div>        
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div [ngSwitch]="adminActions">
          <div *ngSwitchCase='"add"'>
            <add-author ></add-author>
          </div>
          <div *ngSwitchCase='"edit"'>
            <update-author></update-author>
          </div>
          <div *ngSwitchCase='"remove"'>
            <delete-author></delete-author>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done!</button>
      </div>
    </div>
  </div>
</div>
