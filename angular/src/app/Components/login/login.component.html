<section class="container">
  <form class="login-form" #regForm="ngForm">

    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input  type="email" class="form-control" id="email" aria-describedby="emailHelp" name = "email"
          required pattern ="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" #userEmail="ngModel"  [(ngModel)]="userInfo.email">

      <div *ngIf="userEmail.errors && ( userEmail.touched)" class="alert alert-danger">
        <small   *ngIf="userEmail.errors?.['required']">email is required</small>
        <small   *ngIf="userEmail.errors?.['pattern']">Please provide a valid email address</small>
      </div>
    </div>

    <div class="mb-3 form-group">
      <label for="userPassword" class="form-label">password</label>
      <input type="password" class="form-control" id="userPassword" name="userPass"
          required #userPass="ngModel" [(ngModel)]="userInfo.password" >

      <div *ngIf="userPass.errors?.['required'] && (userPass.touched)"  class="alert alert-danger">
        Password is required.
      </div>
    </div>

    <div>
      <p>
        Forgot your passowrd?
        <a class="login-link" routerLink="/reset" routerLinkActive="active">reset!</a>
      </p>
    </div>

    <button type="submit" class="btn btn-primary" (click)="loginUser()" [disabled]="regForm.invalid">Login</button>
  </form>
</section>
