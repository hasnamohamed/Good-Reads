<div class="border rounded">
<h2 class="fw-bold text-danger mb-0 mt-3 px-4">Popular Categories</h2>
<div class="container d-flex justify-content-center">
 <div class="book-container">
  <a class="nav-link col-xl-3 col-md-6" *ngFor="let cat of popular_cats" [routerLink]="'/categories/'+cat._id">
    <app-card [image]="'public\images\no-cover.png'" [name]="cat.name"></app-card>
  </a>

 </div>
</div>
</div>
