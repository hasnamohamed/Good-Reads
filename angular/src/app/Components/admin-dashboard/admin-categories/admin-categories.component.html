<section class="site-categories">
  <table class="table table-striped table-hover">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th></th>
        <th></th>
        <th></th>
        <th scope="col">name</th>
        <th></th>
        <th></th>

        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of bookList; let bookNum = index">
        <td scope="row">
          <span>{{bookNum + 1}}</span>
        </td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{book.name}}</td>

        <td></td>
        <td></td>
        <td colspan="1">
          <div class="action-button">
            <button type="button" class="btn btn-outline-dark" (click)="getAdminAction('add')" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="getAdminAction('edit')" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" class="btn btn-outline-dark" (click)="getAdminAction('remove')" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</section>


<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <div [ngSwitch]="adminActions">
            <div *ngSwitchCase='"add"'>
              add category
            </div>
            <div *ngSwitchCase='"edit"'>
              edit category
            </div>
            <div *ngSwitchCase='"remove"'>
              remove category
            </div>
          </div>        
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div [ngSwitch]="adminActions">
          <div *ngSwitchCase='"add"'>
            <add-category ></add-category>
          </div>
          <div *ngSwitchCase='"edit"'>
            <update-category></update-category>
          </div>
          <div *ngSwitchCase='"remove"'>
            <delete-category></delete-category>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Done!</button>
      </div>
    </div>
  </div>
</div>
