<app-spinner *ngIf="isLoading"></app-spinner>
<div class="container d-flex flex-wrap justify-content-center mt-5">
  <a *ngFor="let author of authors_list" class="nav-link col-lg-3 col-md-6" [routerLink]="'/author/'+author._id">
    <app-card [name]="author.name"></app-card>
  </a>

  <div class="col-12 fs-2 text-center d-flex justify-content-center align-items-center mt-auto" *ngIf="!isLoading">
    <i class="icon fa-solid fa-circle-chevron-left mx-3" (click)="previous()"></i>
    <button type="button" class="btn btn-secondary mx-1 btn-small" *ngFor="let item of numberPages" (click)="getPage(item)">{{item}}</button>
    <i class="icon fa-solid fa-circle-chevron-right mx-3" (click)="next()"></i>
  </div>

</div>
